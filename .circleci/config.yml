#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:11.14.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/semaphore/semaphorejs

    steps:
      - checkout:
          path: ~/semaphore

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1.3-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1.3-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - semaphorejs/build/
          key: v1.3-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: end-to-end
          command: cd scripts && ./ci.sh
          no_output_timeout: 600m

      - store_artifacts:
          path: ~/semaphore/semaphorejs/build

